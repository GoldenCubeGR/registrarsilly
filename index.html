<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <meta property="og:url" content="https://registrar.3feds.lol" />
    <meta property="og:title" content="Registrar" />
    <meta property="og:description" content="Registrar for WebX" />
    <link rel="icon" href="favicon. ico" type="image/x-icon"/>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="key">Key:</label>
            <input type="text" id="key" name="key">
        </div>
        <div class="form-group">
            <label for="tld">TLD:</label>
            <input type="text" id="tld" name="tld">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="ip">IP:</label>
            <input type="text" id="ip" name="ip">
        </div>
        <input type="submit" value="Register">
        <div id="message"></div>
        <div id="secretKey" class="success"></div>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const key = document.getElementById('key').value;
        const tld = document.getElementById('tld').value;
        const name = document.getElementById('name').value;
        const ip = document.getElementById('ip').value;
        const messageDiv = document.getElementById('message');
        const secretKeyDiv = document.getElementById('secretKey');

        messageDiv.textContent = '';
        secretKeyDiv.textContent = '';

        const response = await fetch('https://regapi.ritza-bit4545.workers.dev/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                key,
                tld,
                name,
                ip
            })
        });

        const responseData = await response.json();

        if (response.ok) {
            secretKeyDiv.textContent = 'Secret Key: ' + responseData.secret_key;
            console.log('Secret Key:', responseData.secret_key);
        } else {
            messageDiv.textContent = responseData.message;
            messageDiv.className = 'error';
        }
    });
</script>

</body>
</html>
