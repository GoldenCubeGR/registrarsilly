<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
	.borderdiv {
	    border-style: inset;
	    border-radius: 5px;
	}
	div {
            text-align: center;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal2 {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal3 {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #alternativeTlds {
            text-align: center;
            margin-top: 20px;
        }

        #alternativeTlds h3 {

        }

        .available-domain {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
    <script>
        function signUp(){
            window.open("signup.html","_self")
        }
    </script>
</head>
<body>
    <div id="borderdiv" class="container">
    <h2>Login</h2>
    <form class="loginForm" id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <button type="submit" id="loginBtn">Login</button>
    </form>
    <h3>Need An Account?</h3>
        <button onclick="signUp()">Sign Up</button>
    </div>
    <script>
                document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('loginForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const response = await fetch('https://cors.themackabu.dev/?https://auth.smartlinux.xyz/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        site: 'registrar.3feds.lol'
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    const now = new Date();
                    const expirationTime = new Date(now.getTime() + 10 * 60 * 1000).toUTCString();


                    document.cookie = `registrarSessionToken=${data.hash}; expires=${expirationTime}; path=/`;

                    // sessionStorage.setItem('registrarSessionToken', data.hash);
                    // localStorage.setItem('registrarUsername', username);
                    // localStorage.setItem('registrarPassword', password);
                    close()
                } else {
                    alert('Login failed. Please check your username and password.');
                }
            });
                });
    </script>
