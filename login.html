<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>

    </style>
    <script>
        function signUp(){
            window.open("signup.html","_self")
        }
    </script>
</head>
<body>
    <div id="borderdiv" class="container">
    <h2>Login</h2>
    <form class="loginForm" id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <button type="submit" id="loginBtn">Login</button>
    </form>
    <h3>Need An Account?</h3>
        <button onclick="signUp()">Sign Up</button>
    </div>
    <script>
                document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('loginForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const response = await fetch('https://auth.smartlinux.xyz/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        site: 'registrar.3feds.lol'
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    const now = new Date();
                    const expirationTime = new Date(now.getTime() + 10 * 60 * 1000).toUTCString();


                    document.cookie = `registrarSessionToken=${data.hash}; expires=${expirationTime}; path=/`;

                    // sessionStorage.setItem('registrarSessionToken', data.hash);
                    // localStorage.setItem('registrarUsername', username);
                    // localStorage.setItem('registrarPassword', password);
                    window.location.href = '/dashboard.html'
                } else {
                    alert('Login failed. Please check your username and password.');
                }
            });
                });
    </script>
</body>
</html>
